				<style>
					.mySlides {display:none;}
				</style>


				<div class="w3-content w3-section" style="max-width:250px">

					<img class="mySlides w3-animate-left" src="Test_Pics/EVGA_1500W_PSU.jpg" style="width:100%">
					<img class="mySlides w3-animate-right" src="Test_Pics/Intel_i-7.jpg" style="width:100%">
					<img class="mySlides w3-animate-left" src="Test_Pics/NVIDIA_980TI.jpg" style="width:100%">


				</div>

				<script>
					var myIndex = 0;
					carousel();

					function carousel() {
						var i;
						var x = document.getElementsByClassName("mySlides");
						for (i = 0; i < x.length; i++) {
							x[i].style.display = "none";
						}
						myIndex++;
						if (myIndex > x.length) {myIndex = 1}
							x[myIndex-1].style.display = "block";
						setTimeout(carousel, 3000);
					}
				</script>
			</div>
		</div>
  </div>
